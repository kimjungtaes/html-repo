<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        margin: auto;
      }
      td {
        border: 1px solid black;
        padding: 5px;
      }
      th {
        text-align: center;
        border: 1px solid black;
      }
      td#send {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>생일</td>
        <td><input type="date" name="date" value="2023-05-15" /></td>
      </tr>
      <tr>
        <td>생일파티시간</td>
        <td><input type="time" name="time" /></td>
      </tr>
      <tr>
        <td>생일파티장소</td>
        <td><input type="text" name="area" /></td>
      </tr>
      <tr>
        <td>등급(초,중,고)</td>
        <td>
          <input
            type="range"
            name="range"
            min="0"
            max="100"
            list="label_value"
          />
          <datalist id="label_value">
            <option value="10" label="Low"></option>
            <option value="50" label="Midium"></option>
            <option value="90" label="High"></option>
          </datalist>
        </td>
      </tr>
      <tr>
        <td>이메일주소</td>
        <td>
          <input type="email" name="email" placeholder="email@nate.com" />
        </td>
      </tr>
      <tr>
        <td id="send" colspan="2"><input type="submit" value="send" /></td>
      </tr>
    </table>
  </body>
</html>
