<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간표</title>
    <style>
      table {
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
      }
      td {
        width: 200px;
        border: 1px solid blue;
        text-align: center;
        font-weight: 900px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        밥상에 올릴 내용표
      </caption>
      <thead>
        <tr>
          <th>과일</th>
          <th>채소</th>
          <th>어류</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>수박</td>
          <td>상추</td>
          <td>고등어</td>
        </tr>
        <tr>
          <td>딸기</td>
          <td>양파</td>
          <td>참치</td>
        </tr>
        <tr>
          <td>사과</td>
          <td>오이</td>
          <td>명태</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
