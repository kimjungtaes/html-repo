<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학교</title>
    <style>
      table {
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
      }
      td {
        width: 100px;
        padding: 10px;
        border: 1px solid black;
      }
      thead,
      tfoot {
        background-color: antiquewhite;
      }
      thead > tr {
        text-align: center;
        font-weight: bold;
      }
      tbody > tr > td:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>구분</td>
          <td>학교수</td>
          <td>학급수</td>
          <td>학생수</td>
          <td>구분수</td>
        </tr>
      </thead>
      <tbody>
        <td>유치원</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tbody>

      <tbody>
        <td>초등학교</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tbody>

      <tbody>
        <td>중학교</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tbody>

      <tbody>
        <td>고등학교</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tbody>

      <tbody>
        <td>특수학교</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tbody>

      <tfoot>
        <td>합계</td>
        <td>117</td>
        <td>252</td>
        <td>232</td>
        <td>2342</td>
      </tfoot>
    </table>
  </body>
</html>
