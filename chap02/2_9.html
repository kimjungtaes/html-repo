<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트꾸미기</title>
  </head>
  <body>
    <div
      style="
        width: 500px;
        height: 500px;
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <b>아무 의미없이 진하게 쓰고싶은 내용</b>
      <br />
      <strong>정말 강조하고 싶은 내용</strong> <br />
      <em>기울임으로 강조</em> <br />
      <i>단지 기울임으로 사용</i> <br />
      <small>그냥 작은 글자</small> <br />
      <del>삭제된 글자야</del> <br />
      <ins>추가된 내용</ins> <br />
      2 <sup>5</sup> <br />
      log<sub>10</sub> <br />
      <mark style="background-color: blueviolet; color: antiquewhite"
        >글자에 색상만 칠하기</mark
      >
    </div>
  </body>
</html>
