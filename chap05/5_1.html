<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid green;
        height: 200px;
      }
      div > span {
        visibility: hidden;
        width: 100px;
        height: 50px;
        margin-top: 10px;
        background-color: skyblue;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>&lt;span&gt; 를 display:block으로</h1>
    <hr />
    <div><span>block span</span>과 <span>block span </span>입니다</div>
  </body>
</html>
