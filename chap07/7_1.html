<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("[]로 만들기");
      document.write("<hr>");
      document.write(" let ploat = [20, 5, 8, 15, 20] <br>");
      let plots = [20, 5, 8, 15, 20];
      for (let i = 0; i < plots.length; i++) {
        document.write(`ploat[${i}] = ${plots[i]} <br>`);
        for (let j = 0; j < plots[i]; i++) {
          document.write("*");
        }
        document.write(`${plots[i]} <br>`);
      }
    </script>
  </body>
</html>
