<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1>Math를 활용한 구구단 연습</h1> <br> <hr>");
      let num1 = Math.floor(Math.random() * (21 - 1 + 1) + 1);
      let num2 = Math.floor(Math.random() * (9 - 1 + 1) + 1);
      let number = Number(prompt(`${num1}*${num2} 값은 얼마입니까?`));
      if (7 * 6 === number) {
        document.write(`정답 7*6= ${number}입니다.`);
      } else {
        document.write(`${num1}* ${num2} 은 오답입니다.`);
      }
    </script>
  </body>
</html>
