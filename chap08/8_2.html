<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      let text = `문서로딩중일때 readystate = ${document.readyState}`;
      document.write(text);
    </script>
  </head>
  <body
    style="background-color: aqua; color: red; direction: ltr"
    onload="printProperties()"
  >
    <h3 class="plain">document 주요 프로퍼티</h3>
    <hr class="plain" />
    <a href="http://www.naver.com"> 네이버홈페이지</a>
    <form action="sever.php" method="post">
      <input
        type="text"
        name="info"
        id="input"
        class="plain"
        value="여기포커스"
        placeholder=" 여기포커스"
      />
    </form>
    <script>
      function printProperties() {
        const allTag = document.querySelectorAll("plain");
        for (let i = 0; i < allTag.length; i++) {
          allTag[i] = style.border = "1px dotted red";
        }

        text += "1. location =" + document.location + "\n";
        text += "2. URL =" + document.URL + "\n";
        text += "3. title =" + document.title + "\n";
        text += "4. head의 id =" + document.head.id + "\n";
        text += "5. body color =" + document.body.style.color + "\n";
        text += "6. domain =" + document.domain + "\n";
        text += "7. lastModified =" + document.lastModified + "\n";
        text += "8. defaultView = " + document.defaultView + "\n";
        text +=
          "9. 문서의 로드 완료 후 readyState = " + document.readyState + "\n";
        text += "10. referrer = " + document.referrer + "\n";
        text += "11. activeElement = " + document.activeElement.value + "\n";
        text +=
          "12. documentElement의 태그 이름 = " +
          document.documentElement.tagName +
          "\n";
        alert(text);
      }
    </script>
  </body>
</html>
