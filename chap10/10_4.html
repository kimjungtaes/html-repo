<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>웹 페이지의 자동스크롤</title>
    <script src="./js/10_4.js" defer></script>
    <style>
      div#printlogo {
        display: none;
        position: absolute;
        left: 50;
        top: 50;
        width: 100%;
        height: 100%;
        z-index: -1;
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <h1>자동 스크롤 페이지</h1>
    <hr />
    <h2>꿈길(이동순)</h2>
    <div id="printlogo"><img src="./media/logo.png" alt="" /></div>
    <p>
      꿈길에<br />
      발자취가 있다면<br />
      님의 집 창밖<br />
      그 돌계단 길이 이미 오래 전에<br />
      모래가 되고 말았을 거예요<br /><br />
      하지만<br />
      그 꿈길에서 자취 없다 하니<br />
      나는 그것이 정말 서러워요<br /><br />
      이 밤도<br />
      나는 님의 집 창밖<br />
      그 돌계단 위에 홀로 서서<br />
      혹시라도 님의 목소리가 들려올까<br />
      고개 숙이고 엿들어요<br />
    </p>
  </body>
</html>
