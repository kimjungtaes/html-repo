<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1>new onject로 사용자 객체 만들기</h1> <hr>");
      function Obj(account, code, balance) {
        this.account = account;
        this.code = code;
        this.balance = balance;
        this.search = function () {
          return this.balance;
        };
        this.deposit = function (money) {
          this.balance += money;
        };
        this.withdraw = function (money) {
          this.balance -= money;
        };
      }
      let obj = new Obj("황기태", 111, 35000);
      document.write(
        `account: ${obj.account}, code = ${obj.code},
        balance: ${obj.balance} `
      );
      obj.deposit(10000);
      document.write(`10000원 저금 후 잔액은 : ${obj.balance} <br>`);
      obj.withdraw(5000);
      document.write(`5000원 인출 후 잔액은 : ${obj.balance}`);
    </script>
  </body>
</html>
